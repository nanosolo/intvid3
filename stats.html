<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Statistics</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      padding: 40px 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 650px 1fr;
      gap: 30px;
      align-items: start;
    }

    @media (max-width: 1200px) {
      .main-layout {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, #00b4d8 0%, #48cae4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .fade-update {
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: linear-gradient(145deg, #1f1f1f 0%, #0a0a0a 100%);
      padding: 20px;
      border-radius: 16px;
      border: 1px solid rgba(0, 180, 216, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .stat-card h2 {
      color: #48cae4;
      font-size: 14px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(90deg, #00b4d8 0%, #48cae4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stat-label {
      color: #999;
      font-size: 12px;
      margin-top: 4px;
    }

    .options-stats {
      background: linear-gradient(145deg, #1f1f1f 0%, #0a0a0a 100%);
      padding: 30px;
      border-radius: 20px;
      border: 1px solid rgba(0, 180, 216, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      margin-bottom: 40px;
    }

    .options-stats h2 {
      color: #48cae4;
      font-size: 24px;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .option-bar {
      margin-bottom: 20px;
    }

    .option-name {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .option-name span:first-child {
      color: #ddd;
    }

    .option-name span:last-child {
      color: #48cae4;
      font-weight: 600;
    }

    .progress-bar {
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0096c7 0%, #00b4d8 50%, #48cae4 100%);
      border-radius: 6px;
      transition: width 1s ease;
    }

    .custom-answers {
      background: linear-gradient(145deg, #1f1f1f 0%, #0a0a0a 100%);
      padding: 25px;
      border-radius: 20px;
      border: 1px solid rgba(0, 180, 216, 0.2);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .custom-answers h2 {
      color: #48cae4;
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
      flex-shrink: 0;
    }

    .answers-container {
      overflow-y: auto;
      flex: 1;
      margin-bottom: 15px;
    }

    .answers-container::-webkit-scrollbar {
      width: 6px;
    }

    .answers-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .answers-container::-webkit-scrollbar-thumb {
      background: rgba(0, 180, 216, 0.3);
      border-radius: 3px;
    }

    .answers-container::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 180, 216, 0.5);
    }

    .answer-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      border-left: 3px solid #00b4d8;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      transition: all 0.3s ease;
    }

    .answer-item:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .answer-item.hidden {
      display: none;
    }

    .answer-content {
      flex: 1;
    }

    .answer-text {
      color: #ddd;
      font-size: 14px;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .answer-time {
      color: #666;
      font-size: 11px;
    }

    .delete-answer-btn {
      background: transparent;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: all 0.2s ease;
      flex-shrink: 0;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
    }

    .delete-answer-btn:hover {
      opacity: 1;
      background: rgba(255, 107, 107, 0.1);
    }

    .delete-answer-btn svg {
      width: 16px;
      height: 16px;
    }

    .show-more-btn {
      background: linear-gradient(135deg, #0096c7 0%, #00b4d8 50%, #48cae4 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
      width: 100%;
      flex-shrink: 0;
    }

    .show-more-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
    }

    .show-more-btn.hidden {
      display: none;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #48cae4;
      font-size: 20px;
    }

    .error {
      text-align: center;
      padding: 60px;
      color: #ff6b6b;
      font-size: 18px;
    }

    .refresh-btn {
      background: linear-gradient(135deg, #0096c7 0%, #00b4d8 50%, #48cae4 100%);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 180, 216, 0.3);
      margin-bottom: 12px;
      width: fit-content;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 180, 216, 0.4);
    }

    .refresh-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .spinner.visible {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .stat-number, .option-name span:last-child, .progress-fill {
      transition: all 0.5s ease;
    }

    h1 {
      text-align: center;
      background: linear-gradient(90deg, #00b4d8 0%, #48cae4 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 36px;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .left-column {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Statistics</h1>

    <div id="content">
      <div class="loading">Loading statistics...</div>
    </div>
  </div>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx4dXWCRX3laaAbyzFmohPqK72-rDDvMfAyRNLL1m2MDY4JFXug7OnNkfZciirxcqS_/exec';

    function deleteAnswer(timestamp, buttonElement) {
      if (!confirm('Are you sure you want to delete this answer?')) {
        return;
      }

      // Визуально скрываем элемент сразу
      const answerItem = buttonElement.closest('.answer-item');
      answerItem.style.opacity = '0.5';
      buttonElement.disabled = true;

      // Отправляем запрос на удаление с timestamp
      fetch(GOOGLE_SCRIPT_URL + '?action=delete&timestamp=' + encodeURIComponent(timestamp), {
        method: 'GET'
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Удаляем элемент из DOM
            answerItem.remove();
            // Перезагружаем статистику
            loadStats();
          } else {
            alert('Error deleting answer: ' + (data.error || 'Unknown error'));
            answerItem.style.opacity = '1';
            buttonElement.disabled = false;
          }
        })
        .catch(error => {
          alert('Error: ' + error.message);
          answerItem.style.opacity = '1';
          buttonElement.disabled = false;
        });
    }

    function loadStats() {
      const content = document.getElementById('content');
      const spinner = document.getElementById('spinner');
      const refreshBtn = document.getElementById('refresh-btn');
      
      // Проверяем если это первая загрузка (есть loading)
      const isInitialLoad = content.querySelector('.loading') !== null;
      
      // Показываем spinner и блокируем кнопку
      if (spinner) {
        spinner.classList.add('visible');
        refreshBtn.disabled = true;
      }

      fetch(GOOGLE_SCRIPT_URL)
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            if (isInitialLoad) {
              // Первая загрузка - рисуем всё
              displayStats(data);
            } else {
              // Обновление - только данные
              updateStatsData(data);
            }
          } else {
            if (isInitialLoad) {
              content.innerHTML = '<div class="error">Error loading data: ' + data.error + '</div>';
            }
          }
        })
        .catch(error => {
          if (isInitialLoad) {
            content.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
          }
        })
        .finally(() => {
          // Скрываем spinner и разблокируем кнопку
          if (spinner) {
            spinner.classList.remove('visible');
            refreshBtn.disabled = false;
          }
        });
    }

    function updateStatsData(data) {
      const total = data.totalResponses;
      
      // Обновляем цифры в карточках
      const statNumbers = document.querySelectorAll('.stat-number');
      if (statNumbers[0]) statNumbers[0].textContent = total;
      if (statNumbers[1]) statNumbers[1].textContent = total - data.customAnswers.length;
      if (statNumbers[2]) statNumbers[2].textContent = data.customAnswers.length;
      
      // Обновляем заголовок Custom Answers
      const customAnswersTitle = document.querySelector('.custom-answers h2');
      if (customAnswersTitle) {
        customAnswersTitle.textContent = `Custom Answers (${data.customAnswers.length})`;
      }
      
      // Пересчитываем статистику для графиков
      const statsArray = Object.entries(data.stats).map(([name, count]) => ({
        name: name,
        count: count,
        percentage: total > 0 ? (count / total * 100).toFixed(1) : 0
      }));
      statsArray.sort((a, b) => b.count - a.count);
      
      // Обновляем графики
      const optionBars = document.querySelectorAll('.option-bar');
      statsArray.forEach((stat, index) => {
        if (optionBars[index]) {
          const countSpan = optionBars[index].querySelector('.option-name span:last-child');
          const progressFill = optionBars[index].querySelector('.progress-fill');
          
          if (countSpan) countSpan.textContent = `${stat.count} (${stat.percentage}%)`;
          if (progressFill) progressFill.style.width = `${stat.percentage}%`;
        }
      });
      
      // Обновляем Custom Answers
      if (data.customAnswers.length > 0) {
        const answersContainer = document.getElementById('answers-container');
        const showMoreBtn = document.getElementById('show-more-btn');
        const defaultAnswersCount = 5;
        
        if (answersContainer) {
          let answersHtml = '';
          data.customAnswers.slice().reverse().forEach((answer, index) => {
            const date = new Date(answer.timestamp);
            const timeStr = date.toLocaleString();
            const isHidden = index >= defaultAnswersCount ? 'hidden' : '';
            const timestamp = answer.timestamp; // Передаем timestamp для точного поиска
            
            answersHtml += `
              <div class="answer-item ${isHidden}" data-answer-index="${index}">
                <div class="answer-content">
                  <div class="answer-text">${escapeHtml(answer.answer)}</div>
                  <div class="answer-time">${timeStr}</div>
                </div>
                <button class="delete-answer-btn" onclick="deleteAnswer('${timestamp}', this)" title="Delete answer">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
                  </svg>
                </button>
              </div>
            `;
          });
          
          answersContainer.innerHTML = answersHtml;
          
          // Обновляем кнопку Show More
          if (showMoreBtn) {
            if (data.customAnswers.length > defaultAnswersCount) {
              showMoreBtn.classList.remove('hidden');
              showMoreBtn.textContent = `Show all ${data.customAnswers.length} answers`;
            } else {
              showMoreBtn.classList.add('hidden');
            }
          }
        }
      }
    }

    function displayStats(data) {
      const content = document.getElementById('content');
      
      // Подсчитываем процент для каждой опции
      const total = data.totalResponses;
      const statsArray = Object.entries(data.stats).map(([name, count]) => ({
        name: name,
        count: count,
        percentage: total > 0 ? (count / total * 100).toFixed(1) : 0
      }));

      // Сортируем по количеству голосов
      statsArray.sort((a, b) => b.count - a.count);

      // Определяем сколько показывать по умолчанию
      const defaultAnswersCount = 5;
      const hasMoreAnswers = data.customAnswers.length > defaultAnswersCount;

      let html = `
        <div class="main-layout">
          <div class="left-column">
            <button class="refresh-btn" id="refresh-btn" onclick="loadStats()">
              <span class="spinner" id="spinner"></span>
              <span>Refresh Data</span>
            </button>
            <div class="stats-grid">
              <div class="stat-card">
                <h2>Total Responses</h2>
                <div class="stat-number">${total}</div>
                <div class="stat-label">answers collected</div>
              </div>
              
              <div class="stat-card">
                <h2>Standard Options</h2>
                <div class="stat-number">${total - data.customAnswers.length}</div>
                <div class="stat-label">predefined choices</div>
              </div>
              
              <div class="stat-card">
                <h2>Custom Answers</h2>
                <div class="stat-number">${data.customAnswers.length}</div>
                <div class="stat-label">unique responses</div>
              </div>
            </div>

            <div class="options-stats">
              <h2>Response Distribution</h2>
      `;

      statsArray.forEach(stat => {
        html += `
          <div class="option-bar">
            <div class="option-name">
              <span>${stat.name}</span>
              <span>${stat.count} (${stat.percentage}%)</span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${stat.percentage}%"></div>
            </div>
          </div>
        `;
      });

      html += `
            </div>
          </div>
      `;

      // Правая колонка с кастомными ответами
      if (data.customAnswers.length > 0) {
        html += `
          <div class="custom-answers">
            <h2>Custom Answers (${data.customAnswers.length})</h2>
            <div class="answers-container" id="answers-container">
        `;

        // Показываем ответы в обратном порядке (новые сверху)
        data.customAnswers.slice().reverse().forEach((answer, index) => {
          const date = new Date(answer.timestamp);
          const timeStr = date.toLocaleString();
          const isHidden = index >= defaultAnswersCount ? 'hidden' : '';
          const timestamp = answer.timestamp; // Передаем timestamp для точного поиска
          
          html += `
            <div class="answer-item ${isHidden}" data-answer-index="${index}">
              <div class="answer-content">
                <div class="answer-text">${escapeHtml(answer.answer)}</div>
                <div class="answer-time">${timeStr}</div>
              </div>
              <button class="delete-answer-btn" onclick="deleteAnswer('${timestamp}', this)" title="Delete answer">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2M10 11v6M14 11v6"/>
                </svg>
              </button>
            </div>
          `;
        });

        html += `
            </div>
        `;

        // Кнопка "Show more" если есть скрытые ответы
        if (hasMoreAnswers) {
          html += `
            <button class="show-more-btn" id="show-more-btn" onclick="toggleAllAnswers()">
              Show all ${data.customAnswers.length} answers
            </button>
          `;
        }

        html += `</div>`;
      }

      html += '</div>';

      content.innerHTML = html;
    }

    function toggleAllAnswers() {
      const hiddenAnswers = document.querySelectorAll('.answer-item.hidden');
      const btn = document.getElementById('show-more-btn');
      
      if (hiddenAnswers.length > 0) {
        // Показываем все
        hiddenAnswers.forEach(item => item.classList.remove('hidden'));
        btn.textContent = 'Show less';
      } else {
        // Скрываем все кроме первых 5
        const allAnswers = document.querySelectorAll('.answer-item');
        allAnswers.forEach((item, index) => {
          if (index >= 5) {
            item.classList.add('hidden');
          }
        });
        const total = allAnswers.length;
        btn.textContent = `Show all ${total} answers`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Загружаем статистику при загрузке страницы
    loadStats();

    // Автообновление каждые 30 секунд
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
